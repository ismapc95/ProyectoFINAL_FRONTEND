<ng-container *ngIf="friend?.id">
    <div class="card mb-3 p-3">
        <div class="row no-gutters">
            <div class="col-md-1">
                <img src="assets/friends.png" class="card-img" alt="Mensaje icono">
            </div>
            <div class="col-md-11">
                <div class="card-body">
                    <div class="text-right">
                        <button (click)="deleteReqFriend(friend.id)" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                    <h5 class="card-title">ID DE AMIGO {{friend.toUsersId}}</h5>
                    <p class="card-text">AMISTAD CON {{friend.fromUsersId}}</p>
                    <p class="card-text"><small class="text-muted">{{friend.state}}</small></p>
                </div>
            </div>
        </div>
    </div>
</ng-container>
