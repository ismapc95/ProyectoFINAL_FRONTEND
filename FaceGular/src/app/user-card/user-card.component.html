<ng-container *ngIf="usuario?.id">
    <div class="card mb-3 p-3">
        <div class="row no-gutters">
            <div class="col-md-1">
                <img src="assets/friends.png" class="card-img" alt="Mensaje icono">
            </div>
            <div class="col-md-11">
                <div class="card-body">
                    <!-- <div class="text-right">
                        <button (click)="deleteReqFriend(friend.id)" type="button" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </div> -->
                    <h5 class="card-title">{{usuario.user}}</h5>
                    <p class="card-text">{{usuario.name}} {{usuario.surname}}</p>
                    <p class="card-text"><small class="text-muted">{{usuario.startDate | date}}</small></p>
                </div>
            </div>
        </div>
    </div>
</ng-container>
